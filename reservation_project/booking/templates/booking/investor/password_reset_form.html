{% load static %}
<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TerraTokenX | Recuperar Contrase침a</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        gold: { 50: '#fff9e6', 100: '#fef0c3', 200: '#fde68a', 300: '#fcd34d', 400: '#f4c430', 500: '#d4af37', 600: '#b8960f', 700: '#92750c', 800: '#6b5610', 900: '#4a3c12' },
                        dark: { 900: '#0a0a0a', 800: '#111111', 700: '#1a1a1a', 600: '#242424', 500: '#2d2d2d' }
                    },
                    animation: { 'fade-in': 'fadeIn 0.5s ease-out', 'slide-up': 'slideUp 0.5s ease-out' },
                    keyframes: {
                        fadeIn: { '0%': { opacity: '0' }, '100%': { opacity: '1' } },
                        slideUp: { '0%': { transform: 'translateY(20px)', opacity: '0' }, '100%': { transform: 'translateY(0)', opacity: '1' } }
                    }
                }
            }
        }
    </script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #0a0a0a 0%, #111827 100%);
        }

        .text-gold-gradient {
            background: linear-gradient(135deg, #d4af37 0%, #f4d03f 50%, #d4af37 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .gold-glow {
            box-shadow: 0 0 20px rgba(212, 175, 55, 0.3);
        }
    </style>
</head>

<body class="bg-dark-900 text-gray-100 min-h-screen flex items-center justify-center p-4 relative overflow-hidden">
    <div class="absolute top-0 left-0 w-full h-full overflow-hidden pointer-events-none z-0">
        <div class="absolute top-[-10%] right-[-10%] w-[500px] h-[500px] bg-gold-500/10 rounded-full blur-[100px]">
        </div>
    </div>

    <div
        class="w-full max-w-md bg-dark-800/80 backdrop-blur-xl border border-gold-500/20 rounded-2xl shadow-2xl p-8 relative z-10 animate-slide-up">
        <div class="text-center mb-8">
            <div
                class="inline-flex items-center justify-center w-16 h-16 rounded-2xl bg-gradient-to-br from-gold-500 to-gold-600 shadow-lg gold-glow mb-4">
                <span class="material-icons text-dark-900 text-3xl">lock_reset</span>
            </div>
            <h2 class="text-2xl font-bold tracking-tight mb-2">Recuperar <span
                    class="text-gold-gradient">Contrase침a</span></h2>
            <p class="text-gray-400 text-sm">Ingresa tu correo y te enviaremos un enlace para restablecer tu acceso.</p>
        </div>

        <form method="POST" class="space-y-6">
            {% csrf_token %}
            <div>
                <label for="id_email" class="block text-sm font-medium text-gray-400 mb-1">Correo Electr칩nico</label>
                <div class="relative">
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                        <span class="material-icons text-gray-500 text-lg">email</span>
                    </div>
                    <input id="id_email" name="email" type="email" required
                        class="block w-full pl-10 pr-3 py-3 bg-dark-900/50 border border-gray-700 rounded-xl text-white placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-gold-500/50 focus:border-gold-500 transition-all sm:text-sm"
                        placeholder="ejemplo@correo.com">
                </div>
            </div>

            <button type="submit"
                class="group relative w-full flex justify-center py-3 px-4 border border-transparent text-sm font-bold rounded-xl text-dark-900 bg-gold-500 hover:bg-gold-400 transition-all shadow-lg hover:shadow-gold-500/20 transform hover:-translate-y-0.5">
                Enviar Enlace
            </button>
        </form>

        <div class="mt-8 pt-6 border-t border-gray-700/50 text-center">
            <a href="{% url 'investor_login' %}"
                class="text-sm font-medium text-gold-500 hover:text-gold-400 transition-colors flex items-center justify-center gap-2">
                <span class="material-icons text-sm">arrow_back</span> Volver a Iniciar Sesi칩n
            </a>
        </div>
    </div>
</body>

</html>
