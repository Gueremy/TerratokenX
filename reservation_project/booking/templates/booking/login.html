<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acceso Admin - TerraTokenX</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        gold: {
                            400: '#E5C453',
                            500: '#D4AF37',
                            600: '#B5952F',
                        },
                        dark: {
                            800: '#121212',
                            900: '#050505',
                            700: '#1e1e1e'
                        }
                    }
                }
            }
        }
    </script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body class="flex items-center justify-center min-h-screen font-sans text-gray-100"
    style="background: linear-gradient(to top right, #000000, #374151);">

    <div class="w-full max-w-sm bg-dark-800 p-8 rounded-xl shadow-2xl border border-gray-800 relative overflow-hidden">
        <!-- Decoration -->
        <div class="absolute top-0 left-0 w-full h-1 bg-gradient-to-r from-gold-400 via-gold-500 to-gold-600"></div>

        <div class="text-center mb-8">
            <h1 class="text-2xl font-bold text-white tracking-tight">Panel de Control</h1>
            <p class="text-gold-500 text-sm font-semibold tracking-widest uppercase mt-1">TerraTokenX</p>
        </div>

        {% if messages %}
        <div class="mb-6 space-y-2">
            {% for message in messages %}
            <div
                class="p-3 bg-red-900/50 border border-red-700/50 text-red-200 text-sm rounded flex items-center gap-2">
                <span class="material-icons text-sm">error_outline</span>
                {{ message }}
            </div>
            {% endfor %}
        </div>
        {% endif %}

        <form method="post" class="space-y-6">
            {% csrf_token %}
            <div>
                <label for="id_username" class="sr-only">Usuario</label>
                <div class="relative">
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                        <span class="material-icons text-gray-500 text-lg">person</span>
                    </div>
                    <input type="text" name="username" id="id_username" required autocomplete="username"
                        class="block w-full pl-10 pr-3 py-2.5 bg-dark-700 border border-gray-600 rounded-lg text-white placeholder-gray-400 focus:outline-none focus:border-gold-500 focus:ring-1 focus:ring-gold-500 transition-colors sm:text-sm"
                        placeholder="Usuario">
                </div>
            </div>

            <div>
                <label for="id_password" class="sr-only">Contraseña</label>
                <div class="relative">
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                        <span class="material-icons text-gray-500 text-lg">lock</span>
                    </div>
                    <input type="password" name="password" id="id_password" required autocomplete="current-password"
                        class="block w-full pl-10 pr-3 py-2.5 bg-dark-700 border border-gray-600 rounded-lg text-white placeholder-gray-400 focus:outline-none focus:border-gold-500 focus:ring-1 focus:ring-gold-500 transition-colors sm:text-sm"
                        placeholder="Contraseña">
                </div>
            </div>

            <button type="submit"
                class="w-full flex justify-center py-2.5 px-4 border border-transparent rounded-lg shadow-sm text-sm font-bold text-black bg-gold-500 hover:bg-gold-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-dark-900 focus:ring-gold-500 transition-all transform hover:scale-[1.02]">
                INGRESAR
            </button>
        </form>

        <div class="mt-6 text-center">
            <a href="{% url 'reservation_form' %}"
                class="text-xs text-gray-500 hover:text-gold-400 transition-colors flex items-center justify-center gap-1 group">
                <span class="material-icons text-sm group-hover:-translate-x-1 transition-transform">arrow_back</span>
                Volver al sitio principal
            </a>
        </div>
    </div>

</body>

</html>
